<!-- admin-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
    <style>
  /* General table styling for Admin Receiving Site */
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    overflow-x: auto;
}

/* Table layout */
table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
    background: #fefefe;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* Header styling */
thead {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-weight: bold;
    text-align: left;
}

th, td {
    padding: 15px;
    border-bottom: 1px solid #e0e0e0;
    text-align: left;
    font-size: 1rem;
}

/* Responsive scrolling */
table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
}

/* Table row styling */
tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #e8f4fc;
    color: #333;
    transition: background-color 0.2s ease;
}

/* Cell styling for better readability */
td {
    color: #444;
    font-size: 0.95rem;
    vertical-align: middle;
}

/* Highlight the table header and cells on hover */
th, td {
    position: relative;
}

tr:hover th,
tr:hover td {
    background-color: #6a11cb;
    color: #fff;
    transition: all 0.3s;
}

/* Custom scrollbar for tables on overflow */
table::-webkit-scrollbar {
    height: 8px;
}

table::-webkit-scrollbar-track {
    background: #f1f1f1;
}

table::-webkit-scrollbar-thumb {
    background: #6a11cb;
    border-radius: 10px;
}

table::-webkit-scrollbar-thumb:hover {
    background: #2575fc;
}

/* Add media queries for mobile optimization */
@media (max-width: 768px) {
    th, td {
        padding: 10px;
        font-size: 0.85rem;
    }

    thead {
        display: none;
    }

    tr {
        display: block;
        margin-bottom: 10px;
    }

    tr:nth-child(even) {
        background: none;
    }

    td {
        display: block;
        text-align: right;
        padding-left: 50%;
        position: relative;
    }

    td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.85rem;
    }
}

  
  </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Given Name</th>
                    <th>Surname</th>
                    <th>Address</th>
                    <th>Mobile Number</th>
                    <th>Email Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.querySelector('#userTable tbody');

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.surname}</td>
                    <td>${user.address}</td>
                    <td>${user.mobile}</td>
                    <td>${user.email}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
