<!DOCTYPE html>
<html>
<head>
	<title>Administrative System</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
	
	
	
.adjustable {
    box-sizing: border-box;
}

	
	
		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			width: 9cm;
			height: 3cm;
			background-color: black;
			position: relative;
		}
		
		.logo {
			width: 40px;
			height: 40px;
			margin: 10px;
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.header {
			font-size: 24px;
			font-weight: bold;
			color: white;
			text-shadow: 2px 2px 4px #000000;
			margin-left: 50px;
		}
		
		.options {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: white;
			padding: 2px;
			border-radius: 5px;
		}
		
		.options span {
			font-size: 18px;
			color: black;
			cursor: pointer;
			margin-right: 2px;
		}
		
		.options span::before {
			content: '|'; /* Unicode for vertical line */
			font-size: 18px;
			color: black;
			cursor: pointer;
		}
		
		.options ul {
			display: none;
			position: absolute;
			top: 25px;
			right: 0;
			background-color: white;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		
		.options:hover ul {
			display: block;
		}
		
		.video-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 103vh;
			overflow: hidden;
			z-index: -1;
		}
		
		.video-container video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.login-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 8cm;
			height: 6cm;
			background-color: rgba(255, 255, 255, 0.5);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		
		.login-form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.login-form input {
			margin-bottom: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
		}
		
		.login-form button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.login-form button[type="submit"]:hover {
			background-color: #3e8e41;
		}
	
	.modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
	
.watermark {
    position:absolute;
    top: 70%;
    left: 50%;
    font-size: 50px; /* Reduced font size */
    font-weight: bold;
    color: rgba(173, 216, 230, 0.3); /* More prominent light blue color */
    transform: translate(-50%, -50%) rotate(-45deg); /* Center and rotate */
    white-space: nowrap;
    animation: moveWatermark 10s linear infinite; /* Keep the animation */
    pointer-events: none;
    z-index: 0;
}

@keyframes moveWatermark {
    0% {
        transform: translate(-150%, -150%) rotate(-45deg); /* Start from top-left */
    }
    100% {
        transform: translate(150%, 150%) rotate(-45deg); /* End at bottom-right */
    }
}


@keyframes moveWatermark {
    0% {
        transform: translate(-150%, -150%) rotate(-45deg); /* Start from top-left */
    }
    100% {
        transform: translate(150p%, 150%) rotate(-45deg); /* End at bottom-right */
    }
}

font-size:12px;

	</style>
</head>
<body>
	<div class="watermark">Blazing Encounter</div>

<div class="container">
	<img src="star.jpg" alt="Logo" class="logo" style="width: 50px; height: 122px;">
	<h1 class="header">Administrative System</h1>
            <div class="options">
		<span></span>
		<span></span>
		<span></span>
		<ul>
			<li>Signup</li>
			
			<li>Explorer</li>
			
			<li>T&Cs</li>
		</ul>
	</div>
</div>
	<div class="video-container">
		<video autoplay loop muted>
			<source src="star.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
	
	<div class="login-container">
		<form id="login-form" class="login-form">
			<input type="text" id="username" placeholder="Username" />
			<input type="password" id="passcode" placeholder="Passcode" />
			<button id="submit" type="submit">Submit</button>
		
			<!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="text" id="contact" placeholder="Contact" required />
                <input type="email" id="email" placeholder="Email" required />
                <button type="submit">Signup</button>
            </form>
        </div>
	</div>
		    <p4 class="name."> Â©Developed by Cyberdandata</p4>
<script>
        // Store usernames and passwords in an object
        const users = {
            "arnold": "123",
            "travor": "1234",
            "scovia": "12345",
            "joel":"123456"
        };

        // Get the login form and submit button
        const loginForm = document.getElementById("login-form");
        const submitButton = document.getElementById("submit");

        // Add an event listener to the submit button
        submitButton.addEventListener("click", function(event) {
            event.preventDefault(); // prevent the form from submitting normally

            // Get the username and password from the form
            const username = document.getElementById("username").value;
            const password = document.getElementById("passcode").value;

            // Check if the username and password are correct
            if (users[username] === password) {
                // If correct, redirect to the welcome page
                window.location.href = "welcomead.html";
            } else {
                // If incorrect, display an error message
                alert("Invalid username or passcode. Please contact the developers.");
            }
        });
			
			
			
			
			document.addEventListener('DOMContentLoaded', function () {
    const signupOption = document.querySelector('.options ul li:nth-child(1)');
    const signupModal = document.getElementById('signup-modal');
    const closeModal = document.getElementById('close-modal');
    const signupForm = document.getElementById('signup-form');

    // Show the signup modal when the "Signup" option is clicked
    signupOption.addEventListener('click', function () {
        signupModal.style.display = 'block';
    });

    // Hide the signup modal when the close button is clicked
    closeModal.addEventListener('click', function () {
        signupModal.style.display = 'none';
    });

    // Submit the form and redirect to the display page
    signupForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const contact = document.getElementById('contact').value;
        const email = document.getElementById('email').value;

        // Store the data in localStorage (or you could send it to a server)
        localStorage.setItem('name', name);
        localStorage.setItem('contact', contact);
        localStorage.setItem('email', email);

        // Redirect to the display page
        window.location.href = "radiates.html";
    });
});
document.addEventListener('DOMContentLoaded', function () {
    const quitOption = document.querySelector('.options ul li:nth-child(2)');

    // Add a click event listener to the "Quit" option
    quitOption.addEventListener('click', function () {
        // Redirect to Google's homepage
        window.location.href = "https:m.youtube.com/@TheRadiatesUccMukono";
    });
});
document.addEventListener('DOMContentLoaded', function () {
    const options = document.querySelector('.options');
    const toggleButton = options.querySelector('span');
    const menu = options.querySelector('ul');

    // Toggle the display of the options menu on click
    toggleButton.addEventListener('click', function () {
        if (menu.style.display === 'block' || menu.style.display === '') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    });
});
			
	
			

    </script>

    <!-- Including external JavaScript files -->
		    
</body>
	    
</html>
